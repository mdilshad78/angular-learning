<div class="min-h-screen bg-gray-100 flex justify-center items-center p-4">
  <div class="bg-white shadow-xl rounded-xl w-full max-w-lg p-6">

    <h2 class="text-2xl font-semibold text-gray-800 mb-5">Edit Profile</h2>

    <form (submit)="submit()">

      <label class="block mb-3">
        <span class="text-gray-600">Full Name</span>
        <input
          type="text"
          [(ngModel)]="form.username"
          name="username"
          class="mt-1 w-full p-2 border rounded"
        />
      </label>

      <label class="block mb-3">
        <span class="text-gray-600">Email Address</span>
        <input
          type="email"
          [(ngModel)]="form.email"
          name="email"
          class="mt-1 w-full p-2 border rounded"
        />
      </label>

      <label class="block mb-3">
        <span class="text-gray-600">Phone Number</span>
        <input
          type="text"
          [(ngModel)]="form.phoneNumber"
          name="phone"
          class="mt-1 w-full p-2 border rounded"
        />
      </label>

      <button
        type="submit"
        class="mt-4 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
      >
        Save Changes
      </button>
    </form>

  </div>
</div>
