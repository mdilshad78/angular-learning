<div *ngIf="user" class="min-h-screen bg-gray-100 py-10">

  <div class="w-full bg-red-700 px-3 py-10">
    <h1 class="text-3xl text-center text-white font-serif"><span>Mr. </span>{{user.username}}</h1>
  </div>

  <div class="max-w-4xl mx-auto flex gap-6 mt-5">

    <!-- LEFT SIDE PROFILE CARD -->
    <div class="w-full sm:w-1/3 bg-white shadow-lg rounded-2xl overflow-hidden">

      <div class="h-32 bg-gradient-to-r from-blue-500 to-indigo-600 relative">

      </div>

      <div class="p-6 text-center -mt-6">
        <img class="w-28 h-28 mx-auto rounded-full border-4 border-white shadow-lg"
          src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png" alt="User avatar" />

        <h2 class="mt-4 text-2xl font-semibold text-gray-800">
          {{ user.username }}
        </h2>

        <p class="text-gray-600">{{ user.email }}</p>

        <button routerLink="/edit-profile" class="mt-4 px-5 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
          Edit Profile
        </button>
      </div>
    </div>

    <!-- RIGHT SIDE ACCOUNT DETAILS -->
    <div class="w-full sm:w-2/3 bg-white shadow-lg rounded-2xl p-6">

      <h3 class="text-xl font-semibold text-gray-800 mb-4">
        Account Details
      </h3>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

        <div class="p-4 bg-gray-50 rounded-lg shadow">
          <p class="text-sm text-gray-500">Full Name</p>
          <p class="font-medium text-gray-800">{{ user.username }}</p>
        </div>

        <div class="p-4 bg-gray-50 rounded-lg shadow">
          <p class="text-sm text-gray-500">Email Address</p>
          <p class="font-medium text-gray-800">{{ user.email }}</p>
        </div>

        <div class="p-4 bg-gray-50 rounded-lg shadow">
          <p class="text-sm text-gray-500">Password</p>
          <p class="font-medium text-gray-800">************</p>

          <button routerLink="/change-password" class="mt-2 text-blue-600 underline text-sm">
            Change Password
          </button>
        </div>

        <div class="p-4 bg-gray-50 rounded-lg shadow">
          <p class="text-sm text-gray-500">Phone Number</p>
          <p class="font-medium text-gray-800">{{ user.phoneNumber }}</p>
        </div>

        <div class="p-4 bg-gray-50 rounded-lg shadow">
          <p class="text-sm text-gray-500">Account Created</p>
          <p class="font-medium text-gray-800">
            {{ user.createdAt | date:'mediumDate' }}
          </p>
        </div>

      </div>
    </div>

  </div>
</div>

<!-- Loading state -->
<div *ngIf="!user" class="text-center py-20 text-gray-500 text-xl">
  Loading profile...
</div>
