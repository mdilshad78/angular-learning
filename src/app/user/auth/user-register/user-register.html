<div class="fixed inset-0 flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-lg p-6 rounded-xl max-w-xl w-full mx-4">

        <h3 class="text-2xl font-semibold text-center mb-6">Register</h3>

        <!-- Alerts -->
        <p *ngIf="error" class="text-red-500 font-medium mb-3">{{ error }}</p>
        <p *ngIf="success" class="text-green-600 font-medium mb-3">{{ success }}</p>

        <form (ngSubmit)="submit()" class="space-y-5">
            <!-- Username -->
            <div class="mb-4">
                <label class="block text-gray-700 mb-1">Username</label>
                <input name="username" type="text"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-300 focus:outline-none"
                    [(ngModel)]="formData.username" />
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label class="block text-gray-700 mb-1">Email</label>
                <input name="email" type="email"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-300 focus:outline-none"
                    [(ngModel)]="formData.email" />
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="block text-gray-700 mb-1">Password</label>
                <input name="password" type="password"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-300 focus:outline-none"
                    [(ngModel)]="formData.password" />
            </div>

            <!-- Confirm Password -->
            <div class="mb-4">
                <label class="block text-gray-700 mb-1">Confirm Password</label>
                <input name="confirmPassword" type="password"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-300 focus:outline-none"
                    [(ngModel)]="formData.confirmPassword" />
            </div>

            <!-- Phone Number -->
            <div class="mb-4">
                <label class="block text-gray-700 mb-1">Phone Number</label>
                <input name="phoneNumber" type="text"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-300 focus:outline-none"
                    [(ngModel)]="formData.phoneNumber" />
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-1">Upload image</label>
                <input name="phoneNumber" type="file" class="w-full px-3 py-2" (change)="onFileSelect($event)" />
            </div>

            <!-- Button -->
            <button type="submit" [disabled]="loading"
                class="w-full mt-2 py-3 rounded-lg font-semibold transition transform shadow-md flex items-center justify-center text-white"
                [ngClass]="{
          'bg-gray-400 cursor-not-allowed': loading,
          'bg-blue-600 hover:bg-blue-700 hover:scale-[1.02]': !loading
        }">
                <ng-container *ngIf="loading; else normalButton">
                    <div class="flex items-center justify-center space-x-2">
                        <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                        <span>Registering...</span>
                    </div>
                </ng-container>

                <ng-template #normalButton>
                    <span class="font-semibold text-white">Register</span>
                </ng-template>
            </button>

        </form>

    </div>
</div>
