<nav class="bg-blue-600 text-white shadow-md fixed w-full z-20 top-0 left-0">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
        <!-- Logo -->
        <div class="text-2xl font-bold">MyApp</div>

        <!-- Desktop Menu -->
        <ul class="hidden md:flex space-x-6">
            <li><a href="" class="hover:text-gray-200">Home</a></li>
            <li><a href="about" class="hover:text-gray-200">About</a></li>
            <li><a href="service" class="hover:text-gray-200">Services</a></li>
            <li><a href="contact" class="hover:text-gray-200">Contact</a></li>
        </ul>

        <ul class="hidden md:flex space-x-6">
            <li *ngIf="!isLoggedIn"><a href="login" class="hover:text-gray-200">Login</a></li>
            <li *ngIf="isLoggedIn" class="relative group">

                <!-- Profile Button -->
                <button class="bg-gray-200 p-2 rounded-full transition flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6 text-black">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0zM4.5 
               20.25a8.25 8.25 0 1 1 15 0" />
                    </svg>
                </button>

                <!-- Hover Dropdown -->
                <div
                    class="absolute right-0 mt-2 w-32 bg-white rounded-lg shadow-lg p-2 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200">

                    <button routerLink="/profile"
                        class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100 rounded">
                        User Details
                    </button>

                    <button (click)="logout()"
                        class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100 rounded">
                        Logout
                    </button>
                </div>

            </li>



        </ul>


        <!-- Mobile Menu Button -->
        <button (click)="toggleMenu()" class="md:hidden focus:outline-none focus:ring-2 focus:ring-white text-white">
            <svg *ngIf="!isOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg *ngIf="isOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <!-- Overlay -->
    <div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 z-10 md:hidden" (click)="toggleMenu()"></div>

    <!-- Sidebar Menu -->
    <div class="fixed top-0 left-0 h-full w-64 bg-blue-700 text-white transform transition-transform duration-300 z-20 md:hidden"
        [class.translate-x-0]="isOpen" [class.-translate-x-full]="!isOpen">
        <div class="p-4 flex justify-between items-center border-b border-blue-500">
            <span class="text-xl font-bold">Menu</span>
            <button (click)="toggleMenu()" class="text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <ul class="p-4 space-y-3">
            <li><a href="" class="block hover:bg-blue-800 rounded px-2 py-2">Home</a></li>
            <li><a href="about" class="block hover:bg-blue-800 rounded px-2 py-2">About</a></li>
            <li><a href="service" class="block hover:bg-blue-800 rounded px-2 py-2">Services</a></li>
            <li><a href="contact" class="block hover:bg-blue-800 rounded px-2 py-2">Contact</a></li>
        </ul>
    </div>
</nav>
